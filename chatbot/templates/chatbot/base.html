{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StoryCatcher â€“ Your Life Changing Moment in Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{% static 'images/background.jpg' %}"); /* Replace with your static path */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
    }
    #chat-box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
    }
    pre {
      background-color: #f3f3f3;
      padding: 1rem;
      border-radius: 5px;
    }
    .logo-img {
      width: 80px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="{% static 'images/logo.png' %}" class="logo-img mb-2" alt="StoryCatcher Logo">
      <h1 class="display-6">StoryCatcher</h1>
      <p class="lead">Your life changing moment in video.</p>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
